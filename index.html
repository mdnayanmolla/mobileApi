<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl text-center">Mobaile Hunter</h1>
        <p class="text-center">Search KeyWord:iphone,samsung,oppo,13</p>
    </header>
    <main>
        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearchBtn()" class="btn btn-accent">Search</button>
        </section>
     <!--Mobaile show-->
       <div id="phone-container"  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
         
       </div>
     <!--Mobaile show-->
         <!-- show all button -->
         <div id="show-all-container" class=" hidden text-center my-8">
            <button onclick="showAllBtnHandle()" class="btn btn-accent">Show All</button>
        </div>

        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="show_datail_modal.showModal()">open modal</button> -->
        <dialog id="show_datail_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
            <div id="show-details-data">
                
            </div>
            <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
            </div>
        </form>
        </dialog>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
